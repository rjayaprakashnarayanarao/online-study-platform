<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="styles/forgetPage.css">
</head>
<body>
    <div class="container">
        <h1>Forget Password</h1>
        <form id="forgetPasswordForm">
            <div class="form-group">
                <label for="identifier">Email:</label>
                <input type="email" id="identifier" name="identifier" required>
            </div>
            <button type="button" id="resetPasswordBtn">Reset Password</button>
        </form>
    </div>
    <script src="scripts/forgetPage.js"></script>
</body>
</html>
