<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMtk6MkFNJgHO4RxZ5BVOE3zR03uH75ZuzbQhv" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/report.css">
</head>
<body>
    <header>
        <img src="Images/logo-sm-ylw.png" alt="logo">
        <div class="button-container">
            <button class="exit-button"><a href="index.html">Back</a> <i class="fa-solid fa-door-open"></i></button>
        </div>
    </header>

    <div class="container-form">
        <h2>Report an Issue</h2>
        <form id="report-form">
            <input type="email" placeholder="Enter your email" required>
            <textarea placeholder="Describe your issue here..." required></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script src="./scripts/report.js"></script>
</body>
</html>
