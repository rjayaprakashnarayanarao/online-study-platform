<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMtk6MkFNJgHO4RxZ5BVOE3zR03uH75ZuzbQhv" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/report.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            color: white;
        }

        header img {
            height: 40px;
        }

        .button-container {
            margin-right: 10px;
        }

        .exit-button {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .exit-button a {
            text-decoration: none;
            color: white;
        }

        .exit-button:hover {
            background-color: #e63939;
        }

        .container-form {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .submit-button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: black;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-logo.png" alt="logo">
        <div class="button-container">
            <button class="exit-button"><a href="index.html">Back</a> <i class="fa-solid fa-door-open"></i></button>
        </div>
    </header>

    <div class="container-form">
        <h2 style="text-align: center; color: #333;">Report an Issue</h2>
        <form action="post">
            <input type="email" placeholder="Enter your email" required>
            <textarea placeholder="Describe your issue here..." required></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
