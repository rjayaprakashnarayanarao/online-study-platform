<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEM-MATE</title>
    <link rel="stylesheet" href="./styles/home.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- fontawesome for icons -->
    <script src="https://kit.fontawesome.com/68d572b50a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./Images/Logo.png" alt="logo">
            <img src="Images/logo-sm-ylw.png" alt="SEM-MATE-LOGO" class="logo-sm">
        </div>
        <a href="report.html" class="report-issue">Report issue <i class="fa-solid fa-bug"></i></a>
    </header>

    <!-- avoid using mobile screen -->
    <div id="mobile-warning" class="mobile-warning">
        <p>We Don't Encourage usage of mobile phones for studying, please proceed through laptop or a much bigger screen</p>
    </div>    

    <div class="container">
        
        <!-- Public Rooms Section -->
        <div class="public-rooms">
            <h2>Public Rooms:</h2>
            <input type="text" id="search-bar" placeholder="Search rooms by name..." oninput="filterRooms()">
            <div class="rooms-grid" id="roomsContainer">
                <!-- Dynamic rooms will be added here -->
            </div>
        </div>

        <!-- profile section -->
        <div class="profile-section">
            <h3><i class="fa-brands fa-superpowers" id="superpowers-icon"></i><!-- username will be generated here --></h3>

            <!-- Popup box for profile information -->
            <div id="popup-box" style="display: none;">
                <div class="popup-content">
                    <span class="close-popup">&times;</span>
                </div>
            </div>

            <a class="join-btn login-sign-up-btn" href="login.html">Login/Sign-up</a>
            <button class="sign-out-btn join-btn" style="display: none;">Sign out</button>
        </div>

    </div>

    <!-- Home Screen with JOIN and CREATE buttons -->
    <div id="home-screen" class="screen">
        <button class="join-btn" onclick="showJoinScreen()">JOIN</button>
        <button class="create-btn" onclick="showCreateScreen()">CREATE</button>
    </div>

    <!-- JOIN Popup Screen -->
    <div id="join-screen" class="popup-screen">
        <div class="popup-header">
            <h2>JOIN</h2>
            <button class="close" onclick="closeScreen()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="join-container">
            <input type="text" placeholder="ENTER CODE" id="join-code" class="input-field" required>
            <button class="join-btn" onclick="join()">JOIN</button>
        </div>
    </div>

    <!-- CREATE Popup Screen -->
    <div id="create-screen" class="popup-screen">
        <div class="popup-header">
            <h2>CREATE</h2>
            <button class="close" onclick="closeScreen()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="create-container">
            <div class="public-private">
                <button class="public-btn" onclick="setPublic()">PUBLIC <i class="fa-regular fa-eye"></i></button>
                <button class="private-btn" onclick="setPrivate()">PRIVATE <i class="fa-regular fa-eye-slash"></i></button>
            </div>
            <!-- New field for person name -->
            <input type="text" placeholder="ENTER ROOM NAME" id="create-name" class="input-field" required>
            <button class="create-btn" onclick="createRoom()">CREATE</button>
        </div>
    </div>

    <script src="./scripts/home.js"></script>
</body>
</html>
